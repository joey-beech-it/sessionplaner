<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{session}">
    <div class="sessionplaner-sessioninfo">
        <div class="sessionplaner-sessioninfo-title">
            <h2><f:link.action action="show" arguments="{session:session}" title="{session.topic}">{session.topic}</f:link.action></h2>
        </div>
        <div class="sessionplaner-sessioninfo-teaser">
            <f:format.html><f:format.crop maxCharacters="200">{session.description}</f:format.crop></f:format.html>
        </div>
        <div class="sesionplaner-sessioninfo-info">
            <f:render partial="Session/Box" arguments="{settings: settings, session: session}" />
        </div>
    </div>
</f:if>

</html>
