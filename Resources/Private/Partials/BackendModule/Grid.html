<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sessionplanervh="http://typo3.org/ns/Evoweb/Sessionplaner/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="Main">
    <div id="gridButtonGroup" class="hidden">
        <f:format.raw>
            <sessionplanervh:be.buttons.icon uri="#" id="actions-document-new-in-grid" iconKey="actions-document-new" title="{f:translate(id: 'session-new')}" class="btn btn-default btn-sm t3js-page-new-ce" />
        </f:format.raw>
    </div>
    <div class="t3-grid-container">
        <table class="t3-grid-table">
            <colgroup>
                <col width="60px">
                <f:for each="{day.rooms}" as="room">
                    <col>
                </f:for>
            </colgroup>
            <thead>
                <tr>
                    <th class="t3-page-column-header">&nbsp;</th>
                    <f:for each="{day.rooms}" as="room">
                        <th class="t3-page-column-header">{room.name}</th>
                    </f:for>
                </tr>
            </thead>
            <tbody>
                <f:for each="{day.slots}" as="slot">
                    <tr class="{f:if(condition: slot.break, then: 'break', else: 'active')}">
                        <th class="t3-grid-cell time">
                            <sessionplanervh:format.time value="{slot.start}" />
                            <br>
                            {slot.duration}
                            <f:translate id="minutes" />
                        </th>
                        <f:for each="{day.rooms}" as="room">
                            <td class="t3-grid-cell t3-page-ce-dropzone-available {f:if(condition: slot.break, else: 't3js-page-ce-dropzone-available t3js-grid-cell')}" data-day="{day.uid}" data-room="{room.uid}" data-slot="{slot.uid}">
                                <f:for each="{room.sessions}" as="session">
                                    <f:if condition="{0: day, 1: slot} == {0: session.day, 1: session.slot}">
                                        <f:render partial="BackendModule/SessionCard" section="Main" arguments="{session: session}" />
                                    </f:if>
                                </f:for>
                            </td>
                        </f:for>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</f:section>

</html>
